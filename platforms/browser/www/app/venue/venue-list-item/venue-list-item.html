<md-list-item class="md-3-line" ng-href="#!/venues/{{$ctrl.venue.venueId}}" swipe-actions="test" swipped="$ctrl.swipped" swipe-left="$ctrl.swipeAction()" swipe-right="$ctrl.swipeAction()">
    <div class="swipe-actions-left">
        <img ng-src="images/{{$ctrl.swipeIcon}}.png" style="height: 40px" />
    </div>
    <div class="swipe-actions-left swipe-done">
        <span>{{$ctrl.swipeText}}</span>
    </div>

    <div layout="row" layout-fill class="swipe-actions-item">
        <div flex="33">
            <div layout="row" layout-align="center center" style="height: 100%">
                <img ng-src="{{ $ctrl.getLogoUrl($ctrl.venue) }}" onerror="this.src = 'images/missing_logo.png';" alt="{{$ctrl.venue.displayName}}" style="width: 100%; height: 33vw;"  />
            </div>
        </div>
        <div class="md-list-item-text" flex="66" style="padding-left: 8px;">
            <h3><b>{{ $ctrl.venue.displayName }}</b></h3>
            <h4>{{ $ctrl.venue.address1 }}</h4>
            <h4 class="md-title">
                <img src="images/pin.svg" style="height: 16px;" />
                {{ $ctrl.venue.distance / 1000 | distance }}
            </h4>
            <p>{{ $ctrl.venue.phone }}</p>
        </div>
    </div>
    <div class="swipe-actions-right">
        <img ng-src="images/{{$ctrl.swipeIcon}}.png" style="height: 40px" />
    </div>
    <div class="swipe-actions-right swipe-done">
        <!--<a ng-click="swipped=null">UNDO</a>-->
    </div>
</md-list-item>
