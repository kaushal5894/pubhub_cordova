<md-list>

    <!--Menu-->

    <md-list-item class="md-subheader" ng-click="$ctrl.toggleItem(menu)" ng-repeat-start="menu in $ctrl.menus | orderBy : 'displayOrder'" layout="row"
                  ng-show="$ctrl.menus.length > 1">
        <div class="md-list-item-text">
            <p>{{menu.displayName}}</p>
        </div>
        <div class="md-secondary">
             <md-icon class="material-icons animate" ng-class="{'rotate-180': menu.showChildren }">expand_less</md-icon>
        </div>
    </md-list-item>

    <!--Sub Section-->

    <md-list-item class="md-subheader animate-repeat menu-sub-section" ng-if="$ctrl.showChildren(menu)" ng-click="$ctrl.toggleItem(section)" ng-repeat-start="section in menu.menuSections" layout="row">
        <div class="md-list-item-text">
            <p>{{section.displayName}}</p>
        </div>
        <div class="md-secondary">
             <md-icon class="material-icons animate" ng-class="{'rotate-180': section.showChildren }">expand_less</md-icon>
        </div>
    </md-list-item>
    <md-list-item class="animate-repeat menu-sub-section-header" ng-if="section.subheader && $ctrl.showChildren(section, menu)" layout="row">
        <snap><b>{{section.subheader}}</b></snap>
    </md-list-item>

    <!--Menu Item-->
    <md-list-item class="animate-repeat align-top " ng-if="$ctrl.showChildren(section, menu)" ng-repeat="item in section.menuItems" ng-click="null" layout="row"
                  ng-class="{'md-3-line': item.subheader, 'md-1-line': !item.subheader}">
        <div class="md-list-item-text" layout="column" style="margin-right: 24px;">
            <p><b>{{ item.displayName }}</b></p>
            <p ng-if="item.subheader"><i>{{ item.subheader }}</i></p>
        </div>
        <div class="md-list-item-text md-secondary-container" style="text-align: right;" layout="column" >
            <p ng-if="item.price"><b>{{ item.price | currency }}</b></p>
            <p ng-if="item.priceString">{{ item.priceString }}</p>
        </div>
    </md-list-item>

    <div ng-repeat-end=""></div>
    <div ng-repeat-end=""></div>

</md-list>
