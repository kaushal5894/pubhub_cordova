<style type="text/css">
    .search-box{
        width: 100%;
        height: 30px;
        border-radius: 10px;
        border: 2px solid #0c7192;
        padding: 5px;
        margin-top: 5px;
        text-align: center;
    }
    .search-screen-box{
        height: calc(100vh - 105px)
    }
    .search-screen-header{
        text-align: center;
        min-width: 100%;
        color: white;
        height: 20px;
    }
    .search-screen-box md-list{
        width: 100%;
    }   
    .search-screen-fetures{
        height: 100%;
        width: 100%;
        padding: 5px;
        border-radius: 2px 2px 2px 2px;
        -moz-border-radius: 2px 2px 2px 2px;
        -webkit-border-radius: 2px 2px 2px 2px;
        border: 2px solid #0c7192;
        background-color: white;
        overflow: auto;
    }

    .search-btn{
        color: white;
        font-size: 20px;
        font-weight: bold;

        width: 100px;
        height: 40px;
        -webkit-box-shadow: 3px 4px 5px 0px rgba(0,0,0,0.67);
        -moz-box-shadow: 3px 4px 5px 0px rgba(0,0,0,0.67);
        box-shadow: 3px 4px 5px 0px rgba(0,0,0,0.67);
        border:none;
        border-radius: 10px;
        background-color: #2f5ee2;
        text-transform: none;
        font-weight: bold;
        margin-bottom: 5px;
        margin-top: 5px;
        margin-left: 5px;
        margin-right: 5px;
    }
</style>
<nav-menu></nav-menu>
<div class="full-screen">
    <md-list>
        <md-list-item>
            <input type="text" class="search-box" ng-model="searchKeyWords" name="search" placeholder="Enter suburb or postcode..">
            <md-icon md-font-icon="icon-search" style="position: absolute;right: 25px;">search</md-icon>
        </md-list-item>
        <md-list-item class="search-screen-box">
            <md-list style="height:100%;">
                <md-list-item style="height:10%;">
                    <div class="search-screen-header">Select Venue Features (optional)</div>
                </md-list-item>
                <md-list-item  style="height:75%;width: 80%;left: 5%;">
                    <div class="search-screen-fetures">
                        <md-list layout="row" layout-wrap>
                            <md-list-item ng-repeat="feature in features" flex="33" style="padding:0px;">
                                <p class="small" style="text-align: center; width: 100%;">
                                    <img ng-src="https://pubhubmediaprod.blob.core.windows.net/features/{{feature.FeatureId}}.svg" alt="feature.DisplayName" style="height:32px; vertical-align: middle;" /> 
                                    <br/>
                                    {{feature.DisplayName}}
                                </p>
                                <input style="margin-top:31px;" type="checkbox" ng-model="feature.isSelected" value="{{feature.FeatureId}}">

                            </md-list-item>
                        </md-list>
                    </div>
                </md-list-item>
                <md-list-item style="height:10%;margin-top: 15px;">
                    <div style="width: 100%;text-align: center;" ng-click="search()"><button class="search-btn">Search</button></div>
                </md-list-item>
            </md-list>
        </md-list-item>
    </md-list>
</div>
